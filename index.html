<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css\style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

    <!-- SCRIPT HANDLEBARS MOVIES -->
    <script id="film-template" type="text/x-handlebars-template">
        <div>{{{poster_path}}}</div>
        <ul>
            <li><span>Title: </span> {{ title }}</li>
            <li><span>Original Title: </span> {{ original_title }}</li>
            <li><span>Language: </span> {{{ original_language }}} </li>
            <li><span>Vote: </span>{{{ vote_average }}}</li>
        </ul>

    </script>

     <!-- SCRIPT HANDLEBARS TV-SERIES -->
    <script id="series-template" type="text/x-handlebars-template">
        <div>{{{poster_path}}}</div>
        <ul>
            <li><span>Title: </span> {{ name }}</li>
            <li><span>Original Title: </span> {{ original_name }}</li>
            <li><span>Language: </span> {{{ original_language }}} </li>
            <li><span>Vote: </span>{{{ vote_average }}}</li>
        </ul>
    </script>

    <script src="js\script.js"></script>
</head>

<body>
    <div class="container">

        <div class="inner">
            <input id="input" type="text" placeholder="Film Title">
            <button id="btn" type="button" class="btn">SEARCH</button>
        </div>

        <div id="append-list" class="inner result">
            
        </div>

    </div>
</body>

</html>
